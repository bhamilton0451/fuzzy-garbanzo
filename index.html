<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS atividade</title>
  <meta name="author" content="Bryan Montgomery Hamilton">
  <meta name="keywords" content="200021401, javascript">
  <meta name="description" content="Atividade sobre javascript">
</head>

<body>
  <h1>RESULTS</h1>

  <div>
    <p id="paragraph 1"></p>
    <p id="paragraph 2"></p>
    <p id="paragraph 3"></p>
    <p id="paragraph 4"></p>
  </div>



  <script>
    var a = 10
    var b = 5
    var c = 1

    c = b--
    b = a++
    a = 5 + "1"
    d = "1" + "1"

    var result = [a, b, c, d]

    for (L = 0; L < 4; L++) {
      document.getElementById(
        "paragraph " + (L + 1).toString()
      ).innerHTML = "Result: " + result[L]
    }
  </script>
</body>

</html>
